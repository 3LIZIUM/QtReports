sudo: false
language: cpp

compiler: 
  - gcc
  - clang
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - ubuntu-sdk-team
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - qtbase5-dev
    - qt5-default
    - qttools5-dev-tools
  
before_install:
  - if [ "$CXX" = "clang++" ]; then sudo apt-add-repository ppa:beineri/opt-qt551; fi
  - if [ "$CXX" = "clang++" ]; then sudo apt-get update -qq; fi
  - if [ "$CXX" = "clang++" ]; then sudo apt-get install qt-latest qtcreator-latest; fi
